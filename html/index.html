<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Current Tasks Index</title>
    <link href="../css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="../css/main.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Tasks</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Choose tasks category</h2>
                <p class="lead">Make every task count!</p>
                <ul class="list-inline">
                    <li>Current</li>
                    <li>Repetitive</li>
                    <li>Global</li>
                </ul>
                <button type="button">Show all tasks</button>
                <button type="button">Show important tasks</button>
            </div>
            <div class="col-md-3 col-md-offset-1 hidden-sm hidden-xs">
                <img src="../img/BetrayalAtKrondor_1280x1024_cropped.jpg" alt="Random image"/>
            </div>
        </div>
        <div class="row text-center features">
            <div class="container-fluid">
                <div class="col-sm-4 col-xs-10 col-xs-offset-1 col-sm-offset-0">
                    <i class="glyphicon glyphicon-alert"></i>
                    <h3 class="text-center">Current</h3>
                    <p>Start practicing aikido</p>
                </div>
                <div class="col-sm-4 col-xs-6">
                    <i class="glyphicon glyphicon-briefcase"></i>
                    <h3 class="text-center">Repetitive</h3>
                    <p>Read 'Stuff' magazine aloud</p>
                </div>
                <div class="col-sm-4 col-xs-6">
                    <i class="glyphicon glyphicon-globe"></i>
                    <h3 class="text-center">Global</h3>
                    <p>Move to Svetlaya</p>
                </div>
            </div>
        </div>


    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
